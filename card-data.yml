- class: Higman-Sims Group
  family: $"HS"$
  category: sporadic (Leech lattice)
  order: $2^9 dot 3^2 dot 5^3 dot 7 dot 11$
  fun_fact: Stabilizer of two type 3 vectors with inner product -4 in the Leech lattice. Acts as a rank 3 permutation group on the Higman-Sims graph with 100 points.
  icon: A 3-3-2 triangle in the Leech lattice $Lambda_24$

- class: McLaughlin Group
  family: $"McL"$
  category: sporadic (Leech lattice)
  order: $2^7 dot 3^6 dot 5^3 dot 7 dot 11$
  fun_fact: Stabilizer of two type 2 vectors with inner product -1 in the Leech lattice. Acts as a rank 3 permutation group on the McLaughlin graph with 275 points.
  icon: A 3-2-2 triangle in the Leech lattice $Lambda_24$

- class: Held Group
  family: $"He"$
  category: sporadic (Monstrous)
  order: $2^10 dot 3^3 dot 5^2 dot 7^3 dot 17$
  fun_fact:
  icon:

- class: Rudvalis Group
  family: $"Ru"$
  category: sporadic (pariah)
  order: $2^14 dot 3^3 dot 5^3 dot 7 dot 13 dot 29$
  fun_fact: Has a rank 3 permutation representation acting on 4060 points. The double cover acts on a 28-dimensional lattice over the Gaussian integers.
  icon: The Gaussian integers $ZZ[i]$

- class: Suzuki Group
  family: $"Suz"$
  category: sporadic (Leech lattice)
  order: $2^13 dot 3^7 dot 5^2 dot 7 dot 11 dot 13$
  fun_fact: The 6-fold cover acts on the 12-dimensional lattice over the Eisenstein integers, called the complex Leech lattice. It is not related to the Suzuki groups of Lie type.
  icon: The Eisenstein integers $ZZ[omega]$

- class: O'Nan Group
  family: $"O'N"$
  category: sporadic (pariah)
  order: $2^9 dot 3^4 dot 5 dot 7^3 dot 11 dot 19 dot 31$
  fun_fact: The triple cover has two 45-dimensional representations over $F_7$. Related to the O'Nan moonshine, which links to special classes of weight 3/2 mock modular forms.
  icon: The elliptic curve $E_15$ given by $y^2+xy+y=x^3-x^2-10x-10$

- class: Conway Group
  family: $"Co"_1$
  category: sporadic (Leech lattice)
  order: $2^21 dot 3^9 dot 5^4 dot 7^2 dot 11 dot 13 dot 23$
  fun_fact: Quotient of the automorphism group of the Leech lattice by its center. Has a 24-dimensional representation over $F_2$.
  icon: The Leech lattice $Lambda_24$

- class: Conway Group
  family: $"Co"_2$
  category: sporadic (Leech lattice)
  order: $2^18 dot 3^6 dot 5^3 dot 7 dot 11 dot 23$
  fun_fact: Stabilizer of a type 2 vector in the Leech lattice. Has a rank 3 permutation representation acting on 2300 points.
  icon: A type 2 vector in the Leech lattice $Lambda_24$

- class: Conway Group
  family: $"Co"_3$
  category: sporadic (Leech lattice)
  order: $2^10 dot 3^7 dot 5^3 dot 7 dot 11 dot 23$
  fun_fact: Stabilizer of a type 3 vector in the Leech lattice. Has a doubly transitive permutation representation acting on 276 points.
  icon: A type 3 vector in the Leech lattice $Lambda_24$

