- class: Cyclic Group
  family: $C_p$
  category: cyclic
  order: $p$
  fun_fact: Generated by a single element of prime order. Every finite abelian group is a product of cyclic groups.
  icon:

- class: Alternating Group
  family: $A_n, n>4$
  category: alternating
  order: $n! / 2$
  fun_fact: The group of even permutations of a finite set. Half the size of the corresponding symmetric group $S_n$.
  icon:
